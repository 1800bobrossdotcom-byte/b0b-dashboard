# Dashboard Nixpacks Configuration
# This ensures Railway uses the correct build process

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd dashboard && npm ci"]

[phases.build]
cmds = ["cd dashboard && npm run build"]

[start]
cmd = "cd dashboard && npm run start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
