# B0B.DEV Root Nixpacks Configuration
# ═══════════════════════════════════════════════════════════════
# Builds the dashboard from the root directory

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci && cd dashboard && npm ci"]

[phases.build]
cmds = ["cd dashboard && npm run build"]

[start]
cmd = "cd dashboard && npm run start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
