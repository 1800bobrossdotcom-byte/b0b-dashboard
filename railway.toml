# B0B Dashboard - Railway Configuration
# ═══════════════════════════════════════════════════════════════
# Builds dashboard/ Next.js app for b0b.dev
# Uses NIXPACKS with explicit config

[build]
builder = "nixpacks"
nixpacksConfigPath = "nixpacks.toml"

[deploy]
startCommand = "cd dashboard && npm run start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
