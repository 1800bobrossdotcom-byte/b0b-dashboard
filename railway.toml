# B0B Dashboard - Railway Configuration
# ═══════════════════════════════════════════════════════════════
# Root directory: dashboard/
# This deploys the Next.js dashboard at b0b.dev

[build]
builder = "nixpacks"
nixpacksConfigPath = "dashboard/nixpacks.toml"
watchPatterns = ["dashboard/**"]

[deploy]
startCommand = "cd dashboard && npm run start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
